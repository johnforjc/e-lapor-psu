{% extends '../layout.html' %}

{% block content %}

    <div class="main">
        <div class="container">
            <form action="" method="POST" class="register-form" id="register-form" enctype="multipart/form-data" >
                {% csrf_token %}

                <h1>Update Rumah Susun</h1>

                <div class="form-row">
                    <div class="form-group" id="number-susun">
                        <h1>{{RumahSusun.tipe_rumah_susun}}</h1>
                    </div>

                    <div class="form-group">
                        <div class="form-input">
                            <label for="">Luas Bangunan</label>
                            <input type="number" name="luas_bangunan" id=""value="{{RumahSusun.lb_rumah_susun}}">
                        </div>
                        <div class="form-input">
                            <label for="">Jumlah Unit Rumah Susun</label>
                            <input type="number" name="jumlah_unit" id="" value="{{RumahSusun.jumlah_unit_rumah_susun}}">
                        </div>

                        <input type="number" name="id_proyek" value="{{RumahSusun.id_data_proyek_id}}" hidden>
                        <input type="number" name="tipe_rumah_susun"value="{{RumahSusun.tipe_rumah_susun}}" hidden>
                        
                        <div class="form-submit">
                            <input type="submit" value="Update" class="submit" id="submit" name="submit" />
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
