{% extends 'layout.html' %}

{% block content %}

    <div class="main">
        <div class="container">
                
            <form action="" method="POST" enctype="multipart/form-data" class="register-form" id="register-form">

                {% csrf_token %}

                <h1> Jenis PSU </h1>

                <div class="form-row-single">
                    <div class="form-group-single">
                        
                        <h2>Prasarana Perumahan</h2>
                        
                        <div class="form-input">
                            <label for="jaringan_jalan">Jaringan Jalan</label>
                            <input type="text" name="inputPSU_1" id="jaringan_jalan" />
                        </div>

                        <div class="form-input">
                            <label for="jaringan_saluran_pembuangan_air_hujan">Jaringan Saluran Pembuangan Air Hujan (Drainase)</label>
                            <input type="text" name="inputPSU_2" id="jaringan_saluran_pembuangan_air_hujan" />
                        </div>
                        
                        <div class="form-input">
                            <label for="sanitasi">Sanitasi</label>
                            <input type="text" name="inputPSU_3" id="sanitasi" />
                        </div>

                        <div class="form-input">
                            <label for="jaringan_saluran_pembuangan_air_limbah">Jaringan Saluran Pembuangan Air Limbah</label>
                            <input type="text" name="inputPSU_4" id="jaringan_saluran_pembuangan_air_limbah" />
                        </div>

                        <div class="form-input">
                            <label for="tempat_pembuangan_sampah">Tempat Pembuangan Sampah</label>
                            <input type="text" name="inputPSU_5" id="tempat_pembuangan_sampah" />
                        </div>

                        <h2>Sarana Perumahan</h2>
                       
                        <div class="form-input">
                            <label for="sarana_perniagaan">Sarana Perniagaan / Perbelanjaan</label>
                            <input type="text" name="inputPSU_6" id="sarana_perniagaan" />
                        </div>

                        <div class="form-input">
                            <label for="sarana_pelayanan_umum_dan_pemerintahan">Sarana Pelayanan Umum dan Pemerintahan</label>
                            <input type="text" name="inputPSU_7" id="sarana_pelayanan_umum_dan_pemerintahan" />
                        </div>

                        <div class="form-input">
                            <label for="sarana_pendidikan">Sarana Pendidikan</label>
                            <input type="text" name="inputPSU_8" id="sarana_pendidikan" />
                        </div>

                        <div class="form-input">
                            <label for="sarana_kesehatan">Sarana Kesehatan</label>
                            <input type="text" name="inputPSU_9" id="sarana_kesehatan" />
                        </div>

                        <div class="form-input">
                            <label for="sarana_peribadatan">Sarana Peribadatan</label>
                            <input type="text" name="inputPSU_10" id="sarana_peribadatan" />
                        </div>

                        <div class="form-input">
                            <label for="sarana_rekreasi_dan_olahraga">Sarana Rekreasi dan Olahraga</label>
                            <input type="text" name="inputPSU_11" id="sarana_rekreasi_dan_olahraga" />
                        </div>

                        <div class="form-input">
                            <label for="sarana_pemakaman">Sarana Pemakaman</label>
                            <input type="text" name="inputPSU_12" id="sarana_pemakaman" />
                        </div>

                        <div class="form-input">
                            <label for="sarana_pertanaman_dan_ruang_terbuka_hijau">Sarana Pertanaman dan Ruang Terbuka Hijau</label>
                            <input type="text" name="inputPSU_13" id="sarana_pertanaman_dan_ruang_terbuka_hijau" />
                        </div>

                        <div class="form-input">
                            <label for="sarana_parkir">Sarana Parkir</label>
                            <input type="text" name="inputPSU_14" id="sarana_parkir" />
                        </div>
                        
                        <h2>Utilitas Umum Perumahan</h2>
                        
                        <div class="form-input">
                            <label for="jaringan_air_bersih">Jaringan Air Bersih</label>
                            <input type="text" name="inputPSU_15" id="jaringan_air_bersih" />
                        </div>

                        <div class="form-input">
                            <label for="jaringan_listrik">Jaringan Listrik</label>
                            <input type="text" name="inputPSU_16" id="jaringan_listrik" />
                        </div>

                        <!-- <div class="form-input">
                            <label for="jaringan_telepon">Jaringan Telepon</label>
                            <input type="text" name="jaringan_telepon" id="jaringan_telepon" />
                        </div> -->

                        <div class="form-input">
                            <label for="jaringan_telepon">Jaringan Telepon</label>
                            <input type="text" name="inputPSU_17" id="jaringan_telepon" />
                        </div>

                        <div class="form-input">
                            <label for="jaringan_gas">Jaringan Gas</label>
                            <input type="text" name="inputPSU_18" id="jaringan_gas" />
                        </div>

                        <div class="form-input">
                            <label for="jaringan_transportasi">Jaringan Transportasi</label>
                            <input type="text" name="inputPSU_19" id="jaringan_transportasi" />
                        </div>

                        <div class="form-input">
                            <label for="pemadam_kebakaran">Pemadam Kebakaran</label>
                            <input type="text" name="inputPSU_20" id="pemadam_kebakaran" />
                        </div>
                        
                        <div class="form-input">
                            <label for="sarana_penerangan_jalan_umum">Sarana Penerangan Jalan Umum</label>
                            <input type="text" name="inputPSU_21" id="sarana_penerangan_jalan_umum" />
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Next" class="submit" id="submit-single" name="submit" />
                        </div>
                    </div>
                </div>

                

            </form>
    
        </div>
    </div>

{% endblock %}
