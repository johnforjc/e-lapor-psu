{% extends '../layout.html' %}

{% block content %}

    {% load static %}

    <div class="main">
        <div class="container">
            <div class="content">
                <div class="listing-details">
                    <div class="listing-content-details">

                        <form action="" method="POST" enctype="multipart/form-data">
                            
                            {% csrf_token %}

                            <h1 header="header"> Kirim Notifikasi </h1>

                            <div class="form-row-notifikasi">
                                <div class="form-group-notifikasi">

                                    <div class="detail-text">
                                        <label for="nama_perusahaan_notifikasi" class="detail-title">Nama Perusahaan</label>
                                        <p class="read-details">{{entry.nama_perusahaan}}</p>
                                    </div>

                                    <div class="form-input">
                                        <label for="subject" class="detail-title">Subject</label>
                                        <input type="text" name="subject" id="subject" required/>
                                    </div>

                                    <div class="form-input">
                                        <label for="pesan_notifikasi" class="detail-title">Pesan</label>
                                        <textarea class="form-control" id="textarea-kirim-notifikasi" name="notifikasi"></textarea>
                                    </div>

                                </div>
                            </div>

                            <div class="row" id="button-kirim-row">
                                <div class="form-submit">
                                    <div class="col"> 
                                        <input type="submit" value="Kirim" class="btn btn-primary" id="button-kirim"/>
                                    </div>
                                    <div class="col"> 
                                        <a href="{% url 'read_perusahaan' entry.id_data_perusahaan_id %}" class="btn btn-secondary"> Kembali ke Detail Perusahaan </a>
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>      
            </div>
        </div>
    </div>

{% endblock %}
