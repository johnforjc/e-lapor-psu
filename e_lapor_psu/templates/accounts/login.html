{% extends 'layout.html' %}

{% block content %}

    <div class="main">
        <div class="container">

            <form action="login" method="POST" enctype="multipart/form-data" class="register-form">

                {% csrf_token %}

                <div class="header-border-register">
                    <h1 class="register-header-text"> Login </h1>
                </div>

                <div class="border-register">

                    <div class="form-row-register">
                        <div class="form-group-register">

                            {% if messages %}
                                {% for message in messages %}

                                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                        <div class="alert alert-danger" role="alert" id="alert-box-register">
                                            {{ message }}
                                        </div>
                                    {% endif %}
                                    
                                {% endfor %}
                            {% endif %}
                            
                            <div class="form-input">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" required/>
                            </div>

                            <div class="form-input">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required/>
                            </div>
                            
                            <div class="form-submit-register">
                                <input type="submit" value="Next" class="submit" id="register-submit" name="submit" />
                            </div>

                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>

{% endblock %}
