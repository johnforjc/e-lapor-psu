{% extends '../layout.html' %}

{% block content %}

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <form action="" method="POST" enctype="multipart/form-data" class="register-form" id="register-form">

                        {% csrf_token %}

                        <h1> Data Perusahaan </h1>

                        <div class="form-row">
                            <div class="form-group">

                                <div class="form-input">
                                    <label for="nama_perusahaan">Nama Perusahaan</label>
                                    <input type="text" name="nama_perusahaan" id="nama_perusahaan" />
                                </div>

                                <div class="form-input">
                                    <label for="nama_pemilik">Nama Pemilik</label>
                                    <input type="text" name="nama_pemilik" id="nama_pemilik" />
                                </div>
                                
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="bentuk_perusahaan">Bentuk Perusahaan</label>
                                    </div>
                                    <div class="select-list">
                                        <select name="bentuk_perusahaan" id="bentuk_perusahaan">
                                            <option value="cv">CV</option>
                                            <option value="firma">Firma</option>
                                            <option value="pt">PT</option>
                                            <option value="cv">UD</option>
                                            <option value="bumn">BUMN</option>
                                            <option value="bumd">BUMD</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-input">
                                    <label for="alamat_perusahaan">Alamat Perusahaan</label>
                                    <input type="text" name="alamat_perusahaan" id="alamat_perusahaan" />
                                </div>

                                <div class="form-input">
                                    <label for="tahun_berdiri"> Tahun Berdiri</label>
                                    <input type="text" name="tahun_berdiri" id="tahun_berdiri" />
                                </div>

                                <div class="form-input">
                                    <label for="no_telp">No Telp</label>
                                    <input type="text" name="no_telp" id="no_telp" />
                                </div>

                            </div>

                            <div class = "vertical"></div> 

                            <div class="form-group">

                                <div class="form-input">
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>

                                <div class="form-input">
                                    <label for="website">Website</label>
                                    <input type="text" name="website" id="website" />
                                </div>

                                <h4> Upload File </h4>

                                <div class="form-input">
                                    <label for="foto_pemilik">Foto Pemilik</label>
                                    <input type="file" name="foto_pemilik" id="foto_pemilik" class="custom-file-upload" />
                                </div>

                                <div class="form-input">
                                    <label for="ktp_pemilik" >KTP Pemilik</label>
                                    <input type="file" name="ktp_pemilik" id="ktp_pemilik" class="custom-file-upload"/>
                                </div>

                                <div class="form-input">
                                    <label for="akta_pendirian_badan_usaha_atau_badan_hukum">Akta pendirian Badan Usaha / Badan Hukum</label>
                                    <input type="file" name="akta_pendirian_badan_usaha_atau_badan_hukum" id="akta_pendirian_badan_usaha_atau_badan_hukum" class="custom-file-upload" />
                                </div>

                            </div>
                        </div>

                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
